hazelcast-client:
  config-replacers:
    fail-if-value-missing: false
    replacers:
      - class-name: com.hazelcast.config.replacer.EncryptionReplacer
        properties:
          passwordFile: password
          passwordUserProperties: false
          cipherAlgorithm: DES
          keyLengthBits: 64
          secretKeyAlgorithm: DES
          secretKeyFactoryAlgorithm: PBKDF2WithHmacSHA1

  network:
    cluster-members:
      - member1
      - member2
    outbound-ports:
      - 34600
      - 34700-34710
    smart-routing: true
    redo-operation: true
    connection-timeout: 60000
    socket-options:
      tcp-no-delay: false
      keep-alive: true
      reuse-address: true
      linger-seconds: 3
      buffer-size: 128

  listeners:
    - guides.hazelcast.quarkus.CustomMembershipListener
    - guides.hazelcast.quarkus.CustomMigrationListener

  serialization:
    portable-version: 3
    use-native-byte-order: true
    byte-order: BIG_ENDIAN
    enable-compression: false
    enable-shared-object: true
    allow-unsafe: false
    data-serializable-factories:
      - factory-id: 42
        class-name: guides.hazelcast.quarkus.DataSerializableWrapperFactory
    portable-factories:
      - factory-id: 2
        class-name: guides.hazelcast.quarkus.ExamplePortableFactory
    serializers:
      - type-class: guides.hazelcast.quarkus.CommandResponse
        class-name: guides.hazelcast.quarkus.CustomSerializer