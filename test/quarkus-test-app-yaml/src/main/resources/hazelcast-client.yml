#          local: false
#          class-name: com.hazelcast.examples.EntryListener
#      include-value: true
#      batch-size: 1
#      buffer-size: 16
#      delay-seconds: 0
#      in-memory-format: BINARY
#      coalesce: false
#      populate: true
#      eviction:
#        eviction-policy: LRU
#        max-size-policy: ENTRY_COUNT
#        size: 10000
#        comparator-class-name: com.hazelcast.examples.MyEvictionComparator
#      indexes:
#        - type: HASH
#          attributes:
#            - "name"
#    query-cache-sql-predicate:
#      map-name: map-name
#      predicate:
#        sql: "%age=40"

  connection-strategy:
    async-start: true
    reconnect-mode: ASYNC
    connection-retry:
      initial-backoff-millis: 2000
      max-backoff-millis: 60000
      multiplier: 3
      cluster-connect-timeout-millis: 5000
      jitter: 0.5

  reliable-topic:
    rel-topic:
      read-batch-size: 100
      topic-overload-policy: DISCARD_NEWEST

  user-code-deployment:
    enabled: true
    jarPaths:
      - /User/test/sample.jar
      - https://hazelcast.com/
      - file://User/test/sample.jar
    classNames:
      - test.sampleClassName

  metrics:
    enabled: false
    jmx:
      enabled: false
    collection-frequency-seconds: 42
