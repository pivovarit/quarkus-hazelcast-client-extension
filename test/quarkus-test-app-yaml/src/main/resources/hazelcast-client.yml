#        trustStoreType: JKS
#
#        # Following properties are only needed when the mutual authentication is used.
#        keyStore: /opt/hazelcast-client.keystore
#        keyStorePassword: keystorePassword123
#        keyStoreType: JKS

#    discovery-strategies:
